sudo: required
services:
- docker
before_install:
- docker build -t dev-image -f Dockerfile.dev .
script:
- docker run dev-image npm run test -- --coverage
deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: docker-react
  env: DockerReact-env
  bucket_name: elasticbeanstalk-us-east-2-781604348022
  bucket_path: docker-react
  on:
    branch: master
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
